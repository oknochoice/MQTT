}

message ConnectInfoLittle {
  string UUID = 1;
  bool   isConnected = 2;
  bool   isReciveNoti = 3;
  int64  nodepointor = 4;
}

// media collection
// {
//    sha1: 123,
//    type: mp3,
//    content: 123,
// }
message Media {

  string sha1 = 1;
  int32  nth = 2;
  MediaType type = 3;
  int32  length = 4;
  bytes  content = 5;

}

message MediaRes {
  string sha1 = 1;
  int32  nth  = 2;
  MediaType type = 3;
}

message QueryMedia {
  string sha1 = 1;
}

message MediaCheck {
  string sha1 = 1;
}

message MediaCheckRes {

  string sha1 = 1;
  bool   isIntact = 2;

}



