// protoc --proto_path=./ --cpp_out=./ ./
syntax = "proto3";

package chat;

option cc_enable_arenas = false;
// client

message ErrorNth {
  int32 maxnth = 1;
}

message NodeInfo {
  string toNodeID = 1;
  string maxIncrementID = 2;
  int32  recentTimestamp = 3;
}

message TalkInfo {
  string toNodeID = 1;
  int32  readedIncrement = 2;
  int32  recentTimestamp = 3;
  string toUserID = 4;
}

message TalkList {
  repeated string talkNodeIDs = 1;
}

message Friends {
  repeated string userid = 1;
}

message Ping {
  string msg = 1;
}

message Pong {
  string msg = 1;
}

// server & client
message NodeSelfDevice {
}

message NodePeerServer {
}

message NodeSpecifiy {
  string toNodeID = 1;
}

message NodeUser {
  string toUserID = 1;
}

message Error {
  int32 errnum = 1;
  string errmsg = 2;
}

message Device {
  enum    OperatingSystem {iOS = 0; Android = 1;}
  OperatingSystem OS = 1;
  string          deviceModel = 2;
  string          deviceNickname = 3;
  string          UUID = 4;
}

// mongo scheme
message MessageNode {
  enum      Authorize { creator = 0; manager = 1; member = 2; peer = 3;}
  string    id = 1;// to node 
  Authorize authorize = 2;
  string    creatorID = 3;
  string    nickname = 4;
  int32     version = 5;
  repeated  string managerIDs = 6;
  repeated  string members = 7;
}

// mongo scheme
// index code_phone 1

message UserInfo {

  string toNodeID = 1;
  string userID = 2;
}

enum IsAgree {
  unknow = 0;
  agree = 1;
  refuse = 2;
  ignore = 3;
}

message User {

  string    id = 1;
  string    realname = 2;
  string    nickname = 3; 
  string    icon = 4; // path
  string    description = 5;
  bool      isMale = 6;
  string    phoneNo = 7;// code_phone 86_18514029918 
  string    countryCode = 8;// default is 86 
  string    password = 9; // sha1 double 
  int32     birthday = 10;
  int32     version = 11;
  repeated  UserInfo friends = 12;
  repeated  string blacklist = 13;
  repeated  string groupNodeIDs = 14;
  repeated  Device devices = 15;

}

enum UserProperty {
  realname = 0;
  nickname = 1;
  icon = 2;
  description = 3;
  isMale = 4;
  birthday = 5; 
}

message SetUserProperty {
  UserProperty property = 1;
  string value = 2;
}

message SetUserPropertyRes {
  UserProperty property = 1;
  string value = 2;
}

message QueryUser {
  string userID = 1;
  string countryCode = 2;
  string phoneNo = 3;
}

message QueryUserRes {
  string toUserID_outer = 1;
  User   user = 2;
}

message QueryUserVersion {
  string userID = 1;
}

message QueryUserVersionRes {
  string userID = 1;
  int32  version = 2;
}

message QueryNode {
  string toNodeID = 1;
}

message QueryNodeRes {
  string      toUserID_outer = 1;
  MessageNode node = 2;
}

message QueryNodeVersion {
  string toNodeID = 1;
}

message QueryNodeVersionRes {
  string toNodeID = 1;
  int32  version = 2;
}




message Register {

  string phoneNo = 1;
  string countryCode = 2;// default is 86
  string password = 3; // sha1 double
  string nickname = 4;
  string verifycode = 5;

}

message RegisterRes {
  string  userID = 1;
  bool    isSuccess = 2;
  string  e_msg = 3;
  int32   e_no = 4;
}

