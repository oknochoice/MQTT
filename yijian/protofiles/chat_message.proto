  repeated  Device devices = 15;
  */
}

message QueryUserVersion {
}

message QueryUserVersionRes {
  int32  version = 1;
}

message QueryNode {
  string toNodeID = 1;
}

message QueryNodeRes {
  string      toUserID_outer = 1;
  MessageNode node = 2;
}

// mongo scheme
message UnreadInfo {
  string userID = 1;
  string toNodeID = 2;
  int32  unreadNo = 3;
}

message Noti_Unread {

  map<string, int32> unreadNodes = 1;

}


message Register {

  string phoneNo = 1;
  string countryCode = 2;// default is 86
  string password = 3; // sha1 double
  string nickname = 4;

}

message Login {

  string phoneNo = 1;
  string countryCode = 2;// default is 86
  string password = 3; // sha1 double
  Device device = 4;

}

message LoginRes {

  string UUID = 1;
  string userID = 2;

}

message Connect {
  string userID = 1;
  string UUID = 2;
  bool   isReciveNoti = 3;
}

message ConnectRes {
  string UUID = 1;
  string userID = 2;
}

message DisConnect {
  string userID = 1;
  string UUID = 2;
}

message DisConnectRes {
  string UUID = 1;
  string userID = 2;
}

message Logout {

  string userID = 1;
  string UUID = 2;

}

message LogoutRes {
  string UUID = 1;
  string userID = 2;
}

message AddFriend {
  string inviteeID = 1;
  string nickname = 2;
  string msg = 3;
}

message AddFriendRes {
  string inviterID = 1;
  string inviteeID = 2; 
  string nickname = 3;
  string msg = 4;
}

message AddFriendAuthorize {
  string inviteeID = 1;
  string inviterID = 2;
  string inviterNickname = 3;
  string inviteeNickname = 4;
  bool   isAgree = 5;
}

message AddFriendAuthorizeInfo {
  string   toNodeID = 1;
  int32    inviterUserVersion = 2;
  int32    inviteeUserVersion = 3;
}

message AddFriendAuthorizeRes {
  bool     isAgree = 1;
  UserInfo friend = 2;
  int32    userVersion = 3;
}

message CreateGroup {
  string userID = 1;
  string nickname = 2;
  repeated string membersID = 3; // at last 2
}

message CreateGroupRes {
  string toUserID_outer = 1;
  string nickname = 2;
  string toNodeID = 3;
}

message GroupAddMember {
  string groupID = 1;
  repeated string membersID = 2;
}

message GroupAddMemberRes {
  string toUserID_outer = 1;
  string groupID = 2;
}

// mongo scheme 
// index toNodeID 1, incrementID 1
message UserMessage {
  
  enum   Type { TEXT = 0; JPG = 1; MP3 = 2;}
  string id = 1; 
  // client responsibility
  string fromUserID = 2;
  string toNodeID = 3;
  int32  incrementID = 4;// 
  Type   type = 5;
  bytes  content = 6;// nontext base64

  string toUserID = 7; // server use to search device
  
}

// mongo scheme 
// index toNodeID 1, incrementID 1
message NodeMessage {
  
  enum   Type { TEXT = 0; JPG = 1; MP3 = 2;}
  string id = 1; 
  // client responsibility
  string fromUserID = 2;
  string toNodeID = 3;
  int32  incrementID = 4;// 
  Type   type = 5;
  bytes  content = 6;// nontext base64
  
}
message MessageUserRes {
  string messageNodeID = 1;
  string fromUserID = 2;
  string toNodeID = 3;
  int32  incrementID = 4;

  string toUserID_outer = 5;
}

message MessageNodeRes {

  string messageNodeID = 1;
  string fromUserID = 2;
  string toNodeID = 3;
  int32  incrementID = 4;

}

message ServerConnect {
  string serverName = 1;
  string serverIP = 2;
}

message ServerDisconnect {
  string serverName = 1;
  string serverIP = 2;
}

// in memory mongodb 
// user login connect pushMessage info.
// index chatMessageNode 
// toNodeID 1 serverName 1, 
// userID 1 serverName 1 toNodeID 1,
// UUID 1
message ConnectInfo {

  string UUID = 1;
  string toNodeID = 2;
  string userID = 3;
  bool   isLogin = 4;
  bool   isConnected = 5;
  bool   isReciveNoti = 6;
  string serverName = 7;
  int64  nodepointor = 8;

}




