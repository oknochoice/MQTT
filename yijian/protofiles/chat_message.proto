// protoc --proto_path=./ --cpp_out=./
syntax = "proto3";

package chat;

option cc_enable_arenas = false;

message NodeSelfDevice {
}

message NodePeerServer {
}

message NodeUser {
  string toUserID = 1;
}

message Error {
  int32 errnum = 1;
  string errmsg = 2;
}

message Device {

  enum    OperatingSystem {iOS = 0; Android = 1;}
  OperatingSystem OS = 1;
  string          OSVersion = 2;
  string          clientVersion = 3;// Dot-decimal notation
  string          appVersion = 4; // Dot-decimal notaiton
  string          deviceModel = 5;
  string          deviceNickname = 6;
  string          UUID = 7;
}

// mongo scheme
message MessageNode {
  enum      Authorize {creator = 0; manager = 1; member = 2; peer = 3;}
  string    id = 1;// to node 
  Authorize authorize = 2;
  string    creatorID = 3;
  string    nickname = 4;
  repeated  string managerIDs = 5;
  repeated  string members = 6;
}

// mongo scheme
// index code_phone 1

message UserInfo {

  string toNodeID = 1;
  string userID = 2;
}

enum IsAgree {
  agree = 0;
  refuse = 1;
  ignore = 2;
}

message FriendRequest {
  string toNodeID = 1;
  string userID = 2;
  bool   isInviter = 3;
  IsAgree isAgree = 4;
}

message User {
  string    id = 1;
  string    realname = 2;
  string    nickname = 3; 
  string    icon = 4;
  string    description = 5;
  bool      isMale = 6;
  string    phoneNo = 7;// code_phone 86_18514029918 
  string    countryCode = 8;// default is 86 
  string    password = 9; // sha1 double 
  int32     birthday = 10;
  int32     version = 11;
  repeated  UserInfo friends = 12;
  repeated  string blacklist = 13;
  repeated  string groupNodeIDs = 14;
  repeated  Device devices = 15;
  repeated  FriendRequest friendreqs = 16; 
}

message QueryUser {
  string userID = 1;
}

message QueryUserRes {
  string toUserID_outer = 1;
  User   user = 2;
}

message QueryUserVersion {
}

message QueryUserVersionRes {
  int32  version = 1;
}

message QueryNode {
  string toNodeID = 1;
}

message QueryNodeRes {
  string      toUserID_outer = 1;
  MessageNode node = 2;
}


//  mongo scheme
// index useID;
message Unread {
  
  map<string, int32>  unreadNodes = 1;

}


message Register {

  string phoneNo = 1;
  string countryCode = 2;// default is 86
  string password = 3; // sha1 double
  string nickname = 4;

}

message RegisterRes {
  string  userID = 1;
}

message Login {

  string phoneNo = 1;
  string countryCode = 2;// default is 86
  string password = 3; // sha1 double
  Device device = 4;

}

message LoginRes {

  string UUID = 1;
  string userID = 2;

}

message ClientConnect {
  string userID = 1;
  string UUID = 2;
  bool   isReciveNoti = 3;
}

message ClientConnectRes {
  string  UUID = 1;
  string  userID = 2;
  int32  sessionid = 3;
}

message ClientDisConnect {
  string userID = 1;
  string UUID = 2;
}

message ClientDisConnectRes {
  string UUID = 1;
  string userID = 2;
}

message Logout {

  string userID = 1;
  string UUID = 2;

}

message LogoutRes {
  string UUID = 1;
  string userID = 2;
}

message AddFriend {
  string inviteeID = 1;
  string inviterID = 2;
  string msg = 3;
}

message AddFriendRes {
  string inviterID = 1;
  string inviteeID = 2; 
  string toNodeID = 3;
}

message AddFriendAuthorize {
  string inviteeID = 1;
  string inviterID = 2;
  string toNodeID = 3;
  IsAgree isAgree = 4;
}

message AddFriendAuthorizeRes {
  IsAgree isAgree = 1;
}

message CreateGroup {
  string userID = 1;
  string nickname = 2;
  repeated string membersID = 3; // at last 2
}

message CreateGroupRes {
  string toUserID_outer = 1;
  string nickname = 2;
  string toNodeID = 3;
}

message GroupAddMember {
  string groupNodeID = 1;
  repeated string membersID = 2;
}

message GroupAddMemberRes {
  string toUserID_outer = 1;
  string groupNodeID = 2;
}

// mongo scheme 
// index toNodeID 1, incrementID 1
enum   MediaType { 
  UNKNOW = 0; 
  TEXT = 1; 
  JPG = 2; 
  MP3 = 3;
}
              
message NodeMessage {
  
  string id = 1; 
  // client responsibility
  string fromUserID = 2;
  string toNodeID = 3;
  int32  incrementID = 4;// 
  MediaType   type = 5;
  string content = 6;// nontext base64

  string toUserID_outer = 7; // server used to quick search device
  
}
message NodeMessageRes {

  string toNodeID = 2;
  int32  incrementID = 3;

  string toUserID_outer = 1;

}

message QueryMessage {
  string toNodeID = 1;
  int32  fromIncrementID = 2;//[fromIncrementID, toIncrementID)
  int32  toIncrementID = 3;
}


message ServerConnect {
  string serverName = 1;
  string serverIP = 2;
}

message ServerDisconnect {
  string serverName = 1;
  string serverIP = 2;
}

